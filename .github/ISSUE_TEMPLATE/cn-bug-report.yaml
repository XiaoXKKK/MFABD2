name: Bug 反馈（使用中文）
description: 识别错误、操作异常、连接错误等
labels: ["bug"]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 在提问之前...
      description: |
        请确认自己完成了要求之后再进行勾选
      options:
        - label: 我理解 Issue 是用于反馈和解决问题的，而非吐槽评论区，将尽可能提供更多信息帮助问题解决
          required: true
        - label: 我填写了简短且清晰明确的标题，以便开发者在翻阅 Issue 列表时能快速确定大致问题。而不是“一个建议”、“卡住了”等
          required: true
        - label: 我使用的是当前更新版本的最新版，且已查看版本发布至今和 Pull Requests 中尚未发布的更新内容，并未提及该 Bug 已被修复的情况
          required: true
        - label: 我已检查了置顶议题（Pinned Issue）（公告）、活跃议题（Open Issue）、已关闭议题（Closed Issue），确认我的问题未被提及
          required: true
  - type: textarea
    id: describe
    attributes:
      label: 问题描述
      description: 描述问题时请尽可能详细
    validations:
      required: true
  - type: dropdown
    id: version_type
    attributes:
      label: 版本类型
      description: 请选择你使用的版本类型
      options:
        - (请选择一个版本类型)
        - 正式版 (Stable | 无特殊前缀)
        - 内测版 (Beta) 
        - 开发版 (Ci)
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: >-
        请提供 MFA 版本

        可在软件UI,设置下滑到最后找到,点击版本号即可复制。
      placeholder: |
        例如：v2.1.0 或 MFABD2 v2.4.4-beta.251117.c721d34
    validations:
      required: true
  - type: textarea
    id: configuration
    attributes:
      label: 配置信息
      description: |
        请说明操作系统及版本、模拟器品牌、模拟器分辨率、DPI、帧率；
        若正在使用 MuMu 12 或雷电 9，请说明截图增强是否开启；
        最后请说明 GPU 加速推理是否开启，若开启请提供 GPU 型号。
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 日志和配置文件
      description: |
        **文本的log-可查看脚本失败位置，修理OCR问题；**
        
        **图片和录像-才可以对比脚本和游戏实际运行的差异，快速定位和修理识图异常！**
        
        **【方式1】** 用软件页面打包功能，上传生成的打包`zip`
        + **基础：**
            1. 软件UI的右侧`日志`卡片的右上角有2个图标，点击看起来像`|→`（鼠标悬停显示：`导出日志`）的图标，可以一键打包日志。
            2. 直接上传或参照下面处理。
        + **进阶：**

            **推荐，抓bug小能手就是你：**
            1. 首先打包一份基础日志，当做失败保险。
            2. 停止任务后，去左下设置（齿轮标）→运行`设置`→(下滑)→勾选`启用保存截图`、勾选`选中节点命中截图`。将进入调试记录模式。
            3. 再次运行出错的部分，如果复现，软件将生成完整、可直接用于开发的截图在`debug\vision`中

             + 可前往文件夹查看，移动走or删除不相关的部分，需要一定的经验判断

                 （大量重复的只需保留个别张；问题出现的时点，往前**很多**的无关环节，可酌情删除，保留20以上节点ID比较稳）
            
             + 不推荐压缩，如果一定要，可转格式jpg。转换后，可能无法用作特征图素材。
            
            4. 此时软件UI再次导出的一键打包`zip`文件，将包含你筛选后的截图
             + 尝试直接上传zip包
             + 被拒因‘文件过大’，也可直接复制一些图片到下面文本框。
            5. 关闭步骤2中的调试模式。因为会生成大量截图，日常很占用电脑存储空间。

        **【方式2】** 请在关闭 MFA 后，上传以下 3 个文件：
          1. `debug` 文件夹中的 `maa.log` `maa.bak.log` 日志文件，并说明问题出现的大致时间点
          2. `config` 文件夹中的 `maa_pi_config.json`(MaaPiCli) 配置文件

        如果你在使用 MacBook，请点击屏幕左上角的“文件”，点击“打开日志文件夹”

        **请直接将完整的文件拖拽进来，而非自己裁切或复制的片段；若文件体积过大可压缩后再上传**
      placeholder: |
        “数缺形时少直观，形少数时难入微”——华罗庚
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: 截图或录屏
      description: |
        `debug` 目录下按功能分类的文件夹内，有一些自动截图的错误图片，若有相关的，请一并打包上传

        *这一条是我手动添加的内容：我希望能收到Bug录屏，只需发生问题前后几秒(几步)、包含模拟器画面与MFA回显的录屏画面，可以较大幅加快我找bug速度，谢谢。*

        可上传屏幕截图或录制以帮助解释你的问题，包括但不限于 MFA 软件截图、游戏画面截图、
        MFA debug 截图（`debug/vision` 路径图片，在修改 `config/maa_option.json` 中 `save_draw` 为 `true` 后再次运行 MFA 获取）
        若是
        
        **识别相关问题**，请尽可能提供模拟器自带的截图工具截取的无遮挡的**原图**（或通过 adb 截取原图）

        用其他的工具（如QQ/微信）截取的图片包含窗口边框且长宽比、分辨率不固定，不利于我们排除bug

        若文件体积过大可压缩后再上传
    validations:
      required: false
  - type: textarea
    id: others
    attributes:
      label: 还有别的吗？
      description: |
        任何能让我们对你所遇到的问题有更多了解的东西
    validations:
      required: false
