name: check

on:
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/check.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/check.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  resource:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # pip install maafw
      - name: Install maafw
        run: |
            python -m pip install --upgrade pip
            # python -m pip install --upgrade maafw --pre
            # 指定安装 v4.5.6 稳定版
            python -m pip install maafw==4.5.6

      - name: Restore Assets (Clone from Resource Repo)
        uses: actions/checkout@v4
        with:
          repository: sunyink/MFABD2-Assets
          ref: master
          path: assets/MaaCommonAssets
          fetch-depth: 1
      - name: Check Resource
        run: |
            python ./check_resource.py ./assets/resource/
