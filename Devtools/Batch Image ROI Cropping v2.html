<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰¹é‡ç‰¹å¾å›¾æˆªå–å·¥å…· (V4 ç¼©æ”¾å¢å¼ºç‰ˆ)</title>
    <script src="jszip.min.js"></script>
    <script src="FileSaver.min.js"></script>

    <script>
        if (typeof JSZip === 'undefined') {
            document.write('<script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.10.1/jszip.min.js"><\/script>');
        }
        if (typeof saveAs === 'undefined') {
            document.write('<script src="https://cdn.bootcdn.net/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"><\/script>');
        }
    </script>
    <style>
        :root { --bg: #1e1e1e; --text: #ddd; --accent: #4caf50; --panel: #2d2d2d; }
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; box-sizing: border-box; overflow: hidden;
        }
        h2 { margin-top: 0; color: var(--accent); }
        .container { display: flex; gap: 20px; width: 100%; max-width: 1200px; flex: 1; min-height: 0; }
        
        /* å·¦ä¾§ */
        .controls { flex: 1; display: flex; flex-direction: column; gap: 15px; background: var(--panel); padding: 20px; border-radius: 8px; min-width: 300px; }
        label { font-weight: bold; color: #fff; display: block; margin-bottom: 5px; }
        textarea { background: #111; color: #0f0; border: 1px solid #444; padding: 10px; font-family: monospace; height: 100px; resize: vertical; width: 100%; box-sizing: border-box; }
        
        /* æ‹–æ‹½åŒº */
        .drop-zone { 
            border: 2px dashed #666; padding: 30px 20px; text-align: center; cursor: pointer; 
            transition: all 0.3s; border-radius: 6px; background: #252525; user-select: none;
        }
        .drop-zone:hover { border-color: var(--accent); background: #333; }
        .drop-zone.dragover { border-color: #fff; background: #444; transform: scale(1.02); }
        
        button { background: var(--accent); color: white; border: none; padding: 15px; cursor: pointer; font-size: 16px; border-radius: 4px; font-weight: bold; }
        button:disabled { background: #555; cursor: not-allowed; }
        
        .log { flex: 1; background: #111; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 12px; border: 1px solid #444; color: #aaa; }
        
        /* å³ä¾§é¢„è§ˆåŒº */
        .preview-area { flex: 2; background: var(--panel); padding: 20px; border-radius: 8px; display: flex; flex-direction: column; }
        .preview-canvas-container { 
            flex: 1; overflow: hidden; /* éšè—æº¢å‡ºï¼Œç”± Canvas å†…éƒ¨æ§åˆ¶æ¼«æ¸¸ */
            border: 1px solid #444; background: #000; position: relative; border-radius: 4px; cursor: grab;
        }
        .preview-canvas-container:active { cursor: grabbing; }
        
        canvas { display: block; } /* æ¶ˆé™¤ Canvas åº•éƒ¨é—´éš™ */
        
        .status-bar { margin-top: 10px; font-size: 14px; color: #bbb; display: flex; justify-content: space-between; background: #222; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>ğŸ› ï¸ æ‰¹é‡ç‰¹å¾å›¾æˆªå–å·¥å…· (V4)</h2>
    <div class="container">
        <div class="controls">
            <div>
                <label>1. è¾“å…¥ ROI æ•°æ®</label>
                <div style="font-size: 12px; color: #888; margin-bottom: 5px;">æ ¼å¼: [[x,y,w,h]]</div>
                <textarea id="roiInput" placeholder='Example: [[100, 200, 50, 50]]'>[229, 668, 69, 2]</textarea>
            </div>
            
            <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
            <div class="drop-zone" id="dropZone">
                <div style="font-size: 16px; font-weight: bold;">ğŸ“‚ ç‚¹å‡»æˆ–æ‹–å…¥å›¾ç‰‡</div>
                <div id="fileCount" style="margin-top: 8px; color: var(--accent);">(æœªé€‰æ‹©)</div>
            </div>

            <button id="processBtn" disabled>å¼€å§‹å¤„ç†å¹¶ä¸‹è½½</button>
            <div class="log" id="logArea"><div>ç³»ç»Ÿå°±ç»ª (éœ€è”ç½‘åŠ è½½åº“)...</div></div>
        </div>

        <div class="preview-area">
            <div style="margin-bottom: 10px; font-weight: bold; display:flex; justify-content:space-between;">
                <span>é¢„è§ˆ (æ»šè½®ç¼©æ”¾ï¼Œå·¦é”®æ‹–æ‹½)</span>
                <button onclick="resetZoom()" style="padding:2px 8px; font-size:12px; height:auto;">é‡ç½®è§†å›¾</button>
            </div>
            <div class="preview-canvas-container" id="canvasContainer">
                <canvas id="previewCanvas"></canvas>
            </div>
            <div class="status-bar">
                <span id="progressText">è¿›åº¦: 0 / 0</span>
                <span id="zipSize">ZIPå¤§å°: 0 MB</span>
            </div>
        </div>
    </div>

<script>
    // --- 0. å˜é‡å®šä¹‰ ---
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const roiInput = document.getElementById('roiInput');
    const processBtn = document.getElementById('processBtn');
    const logArea = document.getElementById('logArea');
    const canvas = document.getElementById('previewCanvas');
    const container = document.getElementById('canvasContainer');
    const ctx = canvas.getContext('2d');
    
    let files = [];
    let currentImg = null; // å½“å‰åŠ è½½çš„å›¾ç‰‡å¯¹è±¡
    
    // è§†å›¾çŠ¶æ€å˜é‡ (ç¼©æ”¾ & å¹³ç§»)
    let viewState = { scale: 1, offsetX: 0, offsetY: 0, isDragging: false, startX: 0, startY: 0 };

    function log(msg, isError = false) {
        const div = document.createElement('div');
        div.innerText = `> ${msg}`;
        if(isError) div.style.color = "#ff5252";
        logArea.appendChild(div);
        logArea.scrollTop = logArea.scrollHeight;
    }

    // --- 1. è§†å›¾æ§åˆ¶é€»è¾‘ (ç¼©æ”¾ & å¹³ç§») ---
    
    // é‡æ–°ç»˜åˆ¶ç”»å¸ƒ
    function draw() {
        if (!currentImg) return;
        
        // 1. æ¸…ç©ºç”»å¸ƒ (ä½¿ç”¨ç‰©ç†åƒç´ å°ºå¯¸)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        
        // 2. åº”ç”¨å˜æ¢ (å¹³ç§» + ç¼©æ”¾)
        ctx.translate(viewState.offsetX, viewState.offsetY);
        ctx.scale(viewState.scale, viewState.scale);
        
        // 3. ç”»å›¾
        ctx.drawImage(currentImg, 0, 0);
        
        // 4. ç”» ROI
        const rois = parseROIs(roiInput.value);
        if (rois) {
            ctx.lineWidth = 2 / viewState.scale; // ä¿æŒçº¿æ¡å®½åº¦è§†è§‰ä¸€è‡´
            ctx.font = `${14 / viewState.scale}px Arial`;
            
            rois.forEach((roi, idx) => {
                if(Array.isArray(roi) && roi.length === 4) {
                    const [x, y, w, h] = roi;
                    // åŠé€æ˜å¡«å……
                    ctx.fillStyle = "rgba(0, 255, 0, 0.2)";
                    ctx.fillRect(x, y, w, h);
                    // è¾¹æ¡†
                    ctx.strokeStyle = "#00ff00";
                    ctx.strokeRect(x, y, w, h);
                    // æ ‡æ³¨
                    ctx.fillStyle = "#00ff00";
                    ctx.fillText(`#${idx}`, x, y - (5 / viewState.scale));
                }
            });
        }
        
        ctx.restore();
    }

    // é‡ç½®è§†å›¾
    window.resetZoom = function() {
        if(!currentImg) return;
        // ç®€å•çš„è‡ªé€‚åº”é€»è¾‘ï¼šè®©å›¾ç‰‡åœ¨å®¹å™¨å†…å®Œæ•´æ˜¾ç¤º
        const scaleX = container.clientWidth / currentImg.width;
        const scaleY = container.clientHeight / currentImg.height;
        viewState.scale = Math.min(scaleX, scaleY, 1) * 0.9; // ç•™ç‚¹è¾¹è·
        // å±…ä¸­
        viewState.offsetX = (container.clientWidth - currentImg.width * viewState.scale) / 2;
        viewState.offsetY = (container.clientHeight - currentImg.height * viewState.scale) / 2;
        draw();
    };

    // æ»šè½®ç¼©æ”¾äº‹ä»¶
    container.addEventListener('wheel', (e) => {
        if (!currentImg) return;
        e.preventDefault();

        const zoomIntensity = 0.1;
        const delta = e.deltaY > 0 ? -zoomIntensity : zoomIntensity;
        const newScale = viewState.scale * (1 + delta);

        // é™åˆ¶ç¼©æ”¾èŒƒå›´
        if (newScale < 0.1 || newScale > 20) return;

        // è®¡ç®—é¼ æ ‡ç›¸å¯¹äº Canvas çš„ä½ç½®
        const rect = container.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        // æ ¸å¿ƒç®—æ³•ï¼šä»¥é¼ æ ‡ä¸ºä¸­å¿ƒç¼©æ”¾
        // (mouseX - offsetX) / scale = pointX (åœ¨å›¾ä¸Šçš„å®é™…åæ ‡)
        // newOffsetX = mouseX - pointX * newScale
        const pointX = (mouseX - viewState.offsetX) / viewState.scale;
        const pointY = (mouseY - viewState.offsetY) / viewState.scale;

        viewState.offsetX = mouseX - pointX * newScale;
        viewState.offsetY = mouseY - pointY * newScale;
        viewState.scale = newScale;

        draw();
    });

    // é¼ æ ‡æ‹–æ‹½å¹³ç§»äº‹ä»¶
    container.addEventListener('mousedown', (e) => {
        viewState.isDragging = true;
        viewState.startX = e.clientX - viewState.offsetX;
        viewState.startY = e.clientY - viewState.offsetY;
        container.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
        if (viewState.isDragging && currentImg) {
            e.preventDefault();
            viewState.offsetX = e.clientX - viewState.startX;
            viewState.offsetY = e.clientY - viewState.startY;
            draw();
        }
    });

    window.addEventListener('mouseup', () => {
        viewState.isDragging = false;
        container.style.cursor = 'grab';
    });


    // --- 2. æ ¸å¿ƒé€»è¾‘ ---

    function parseROIs(inputStr) {
        try {
            let parsed = JSON.parse(inputStr);
            if (Array.isArray(parsed) && parsed.length === 4 && typeof parsed[0] === 'number') return [parsed];
            if (Array.isArray(parsed) && parsed.length > 0 && Array.isArray(parsed[0])) return parsed;
            return null;
        } catch { return null; }
    }

    // æ–‡ä»¶å¤„ç†
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); e.dataTransfer.dropEffect = "copy"; dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault(); dropZone.classList.remove('dragover'); handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(fileList) {
        const newFiles = Array.from(fileList).filter(f => f.type.startsWith('image/'));
        if (newFiles.length > 0) {
            files = newFiles;
            document.getElementById('fileCount').innerText = `âœ… å·²åŠ è½½ ${files.length} å¼ å›¾ç‰‡`;
            processBtn.disabled = false;
            processBtn.style.background = "#4caf50";
            log(`åŠ è½½äº† ${files.length} å¼ å›¾ç‰‡ã€‚`);
            
            // åŠ è½½ç¬¬ä¸€å¼ å›¾ç”¨äºé¢„è§ˆ
            const img = new Image();
            img.onload = () => {
                currentImg = img;
                // è®¾ç½® canvas ç‰©ç†å°ºå¯¸ä¸ºå®¹å™¨å°ºå¯¸ï¼Œé¿å…æ‹‰ä¼¸
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                resetZoom(); // è‡ªåŠ¨é€‚é…è§†å›¾
            };
            img.src = URL.createObjectURL(files[0]);
        }
    }

    // çª—å£å¤§å°æ”¹å˜æ—¶è°ƒæ•´ canvas
    window.addEventListener('resize', () => {
        if(currentImg) {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            draw();
        }
    });

    roiInput.addEventListener('input', draw); // ROI æ”¹å˜æ—¶é‡ç»˜

    // æ‰¹é‡å¤„ç† (é€»è¾‘ä¸å˜)
    processBtn.addEventListener('click', async () => {
        const rois = parseROIs(roiInput.value);
        if (!rois) return alert("ROI æ ¼å¼é”™è¯¯");

        processBtn.disabled = true;
        processBtn.innerText = "â³ å¤„ç†ä¸­...";
        log("ğŸš€ å¼€å§‹ä»»åŠ¡...");
        const zip = new JSZip();
        const folder = zip.folder("roi_crops");
        
        const loadImage = (file) => new Promise((resolve) => {
            const i = new Image();
            i.onload = () => resolve(i);
            i.src = URL.createObjectURL(file);
        });

        const cropToBlob = (img, x, y, w, h) => {
            const c = document.createElement('canvas');
            c.width = w; c.height = h;
            c.getContext('2d').drawImage(img, x, y, w, h, 0, 0, w, h);
            return new Promise(r => c.toBlob(r, 'image/png'));
        };

        for (let i = 0; i < files.length; i++) {
            try {
                const img = await loadImage(files[i]);
                const safeName = files[i].name.replace(/\.[^/.]+$/, "");
                for (let j = 0; j < rois.length; j++) {
                    const [x, y, w, h] = rois[j];
                    const blob = await cropToBlob(img, x, y, w, h);
                    folder.file(`${safeName}${rois.length>1 ? `_roi${j}` : ''}.png`, blob);
                }
                document.getElementById('progressText').innerText = `è¿›åº¦: ${i+1} / ${files.length}`;
            } catch(e) { console.error(e); }
        }

        zip.generateAsync({type:"blob"}).then(function(content) {
            saveAs(content, "roi_features.zip");
            document.getElementById('zipSize').innerText = `ZIPå¤§å°: ${(content.size/1024/1024).toFixed(2)} MB`;
            processBtn.disabled = false;
            processBtn.innerText = "å¼€å§‹å¤„ç†å¹¶ä¸‹è½½";
            log("âœ… ä¸‹è½½å®Œæˆï¼");
        });
    });

    // é˜²æ­¢å…¨å±€æ‹–æ‹½å¹²æ‰°
    window.addEventListener("dragover", e => e.preventDefault(), false);
    window.addEventListener("drop", e => e.preventDefault(), false);
</script>
</body>
